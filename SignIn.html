<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form UX</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="form-parent">
      <div class="sign-up-img">
        <a href="#"><img src="img/sign-up.jpeg" alt="" /></a>
      </div>
      <div class="sign-in-img">
        <a href="#"><img src="img/sign-in.jpeg" alt="" /></a>
      </div>
      <div class="form-container">
        <div class="form" id="sign-in-form">
          <h1 class="title">sign in</h1>
          <div class="fields">
            <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
          </div>
          <div class="submit-container">
            <button type="submit" class="btn" >sign in</button>
            <p class="link" onclick="switchForm('register')">
              new here ? sign up here
            </p>
          </div>
        </div>
        <div class="form" id="sign-up-form">
          <h1 class="title">sign up</h1>
          <div class="fields">
            <input type="text" placeholder="name" />
            <input type="text" placeholder="username" />
            <input type="email" placeholder="email" />
            <input type="password" placeholder="password" />
          </div>
          <div class="submit-container">
            <button type="submit" class="btn">sign up</button>
            <p class="link" onclick="switchForm('login')">
              already have an account ? sign in here
            </p>
            <p style="text-align:center"><a href="Index.html" class="link"
              >Go to Homepage</p>
          </div>
        </div>
      </div>
    </div>
    <script src="Javascript/signin.js"></script>
  </body>
</html>
